<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>The EVERYTHING Page</title>
    <meta name="description" content="Everything I make :).">
    <meta name="author" content="SitePoint">

    <meta property="og:title" content="The EVERYTHING PAGE">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://www.sitepoint.com/a-basic-html5-template/">
    <meta property="og:description" content="Tutorials, Projects, Cool Looking Stuff, Whatever I feel.">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>



    <script src="index.js"></script>


    <link rel="stylesheet" href="index.css">

</head>

<body>
    <!-- your content here... -->
    <div class="blockContainer">
        <h1>The EVERYTHING Page</h1><br />
        <p>by: Tristan Winata</p><br />
        <!--#region VINCENT DURAND DROPDOWN CODE-->
        <div class="dropdown-grid">
            <div class="list-choice">
                <div class="list-choice-title">Sort By</div>
                <div class="list-choice-objects">
                    <form id="sortBy">
                        <label>
                            <input type="radio" name="sort" value="fav" />                         <span>--My Favorites--</span>
                        </label>
                        <label>
                            <input type="radio" name="sort" value="name" />                         <span>--Name--</span>
                        </label>
                        <label>
                            <input type="radio" name="sort" value="new" />                         <span>--Newest--</span>
                        </label>
                        <label>
                            <input type="radio" name="sort" value="old" />                         <span>--Oldest--</span>
                        </label>
                        <label>
                            <input type="radio" name="sort" value="type" />                         <span>--Type--</span>
                        </label>

                    </form>
                    
                </div>
            </div>
            <div class="list-choiceB">
                <div class="list-choice-titleB">Month</div>
                <div class="list-choice-objectsB">
                    <label>
                        <input type="radio" name="sort" />                         <span>January</span>
                    </label>
                    <label>
                        <input type="radio" name="sort" />                         <span>February</span>
                    </label>
                    <label>
                        <input type="radio" name="sort" />                         <span>March</span>
                    </label>
                    <label>
                        <input type="radio" name="sort" />                         <span>April</span>
                    </label>
                    <label>
                        <input type="radio" name="sort" />                         <span>May</span>
                    </label>
                    <label>
                        <input type="radio" name="sort" />                         <span>June</span>
                    </label>
                    <label>
                        <input type="radio" name="sort" />                         <span>July</span>
                    </label>
                    <label>
                        <input type="radio" name="sort" />                         <span>September</span>
                    </label>
                    <label>
                        <input type="radio" name="sort" />                         <span>October</span>
                    </label>
                    <label>
                        <input type="radio" name="sort" />                         <span>November</span>
                    </label>
                    <label>
                        <input type="radio" name="sort" />                         <span>December</span>
                    </label>
                </div>
            </div>
        </div>

        <!--#endregion-->



        <div id="indexGrid" class="blockGrid">




        </div>
    </div>

</body>
</html>
