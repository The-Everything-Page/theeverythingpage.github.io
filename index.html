<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>The EVERYTHING Page</title>
    <meta name="description" content="Everything I make :).">
    <meta name="author" content="Porky Productions">

    <meta property="og:title" content="The EVERYTHING PAGE">
    <meta property="og:type" content="website">
    <meta property="og:description" content="Tutorials, Projects, Cool Looking Stuff, Whatever I feel.">
    <meta name="color-scheme" content="dark light" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>



    <script src="./js/index.js"></script>


    <link rel="stylesheet" href="./styles/css/index.css">

    <!--Tailwind-->
    <link rel="stylesheet" href="./styles/tailwind/output.css">

    <!--Google Fonts API-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Red+Hat+Display:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"> 

</head>

<body>
    <div class="blockContainer p-16">
        <h1 class="font-specialty text-8xl text-primary-dark">The EVERYTHING Page</h1><br />
        <p class="font-primary text-4xl text-primary-light">by: Tristan Winata</p><br />
        <div class="dropdown-grid">
            <div class="list-choice">
                <div class="list-choice-title">
                    Sort By
                    <span class ="list-arrow"style="position:absolute; text-align:right">
                        &#160&#160&#160&#160&#160&#160&#160&#160&#160&#160&#160&#160&#160&#160&#160&#160&#160&#160&#160&#9664
                    </span>
                </div>
                <div class="list-choice-objects">
                    <form id="sortBy" class="p-4">
                        <label>
                            <input type="radio" name="sort" value="fav" />                         <span>My Favorites</span>
                        </label>
                        <label>
                            <input type="radio" name="sort" value="name" />                         <span>Name</span>
                        </label>
                        <label>
                            <input type="radio" name="sort" value="new" />                         <span>Newest</span>
                        </label>
                        <label>
                            <input type="radio" name="sort" value="old" />                         <span>Oldest</span>
                        </label>
                        <label>
                            <input type="radio" name="sort" value="tag" />                         <span>Tag</span>
                        </label>

                    </form>
                    
                </div>
            </div>
            <div class="list-choiceB">
                <div class="list-choice-titleB">Tags</div>
                <div class="list-choice-objectsB">
                    <form id="tags">
                        <label>
                            <input type="radio" name="tag" value="All" checked="on"/>               <span>All</span>
                        </label>
                        <label>
                            <input type="radio" name="tag" value="Game" />                          <span>Games</span>
                        </label>
                        <label>
                            <input type="radio" name="tag" value="Algorithm" />                     <span>Algorithms</span>
                        </label>
                        <label>
                            <input type="radio" name="tag" value="Visualization" />                 <span>Visualizations</span>
                        </label>
                        <label>
                            <input type="radio" name="tag" value="Tool" />                          <span>Tools</span>
                        </label>
                    </form>
                    
                </div>
            </div>
        </div>

        <!--#endregion-->



        <div id="indexGrid" class="blockGrid p-4">




        </div>
    </div>

</body>
</html>
