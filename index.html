    <div class="blockContainer">
        <h1 class="font-specialty text-8xl text-primary-dark">The EVERYTHING Page</h1><br />

        <div class="dropdown-grid">
            <div class="list-choice">
                <div class="list-choice-title">Sort By</div>
                <div class="list-choice-objects">
                    <form id="sortBy">
                        <label>
                            <input type="radio" name="sort" value="fav" />                         <span>--My Favorites--</span>
                        </label>
                        <label>
                            <input type="radio" name="sort" value="name" />                         <span>--Name--</span>

                        </label>

                        <label>
                            <input type="radio" name="sort" value="type" />                         <span>--Type--</span>
                        </label>

                    </form>
                    
                </div>
            </div>
            <div class="list-choiceB">
                <div class="list-choice-titleB">Month</div>

                    <label>
                        <input type="radio" name="sort" />                         <span>January</span>
                    </label>
                    <label>
                        <input type="radio" name="sort" />                         <span>February</span>
                    </label>
                    <label>

                    </label>
                    <label>

                    </label>
                    <label>

                    </label>

                    </label>
                    <label>

                    </label>
                    <label>
                        <input type="radio" name="sort" />                         <span>September</span>
                    </label>
                    <label>
                        <input type="radio" name="sort" />                         <span>October</span>
                    </label>
                    <label>
                        <input type="radio" name="sort" />                         <span>November</span>
                    </label>
                    <label>
                        <input type="radio" name="sort" />                         <span>December</span>
                    </label>
                </div>
            </div>
        </div>

        <!--#endregion-->



        <div id="indexGrid" class="blockGrid">




        </div>
