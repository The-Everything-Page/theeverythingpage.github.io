<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>The EVERYTHING Page</title>

<body>
    <!-- your content here... -->
    <div id ="blockContainer"class="blockContainer" >
        <h1>The EVERYTHING Page</h1><br />
        <p>by: Tristan Winata</p><br />
        <!--#region VINCENT DURAND DROPDOWN CODE-->
        <div class="dropdown-grid">
            <div class="list-choice">
                <div class="list-choice-title">Sort By</div>
                <div class="list-choice-objects">
                    <form id="sortBy">
                        <label>
                            <input type="radio" name="sort" value="fav" />                         <span>My Favorites</span>
                        </label>
                        <label>
                            <input type="radio" name="sort" value="name" />                         <span>Name</span>
                        </label>
                        <label>
                            <input type="radio" name="sort" value="new" />                         <span>Newest</span>
                        </label>
                        <label>
                            <input type="radio" name="sort" value="old" />                         <span>Oldest</span>
                        </label>
                        <label>
                            <input type="radio" name="sort" value="tag" />                         <span>Tag</span>
                        </label>

                    </form>
                    
                </div>
            </div>
            <div class="list-choiceB">
                <div class="list-choice-titleB">Tags</div>
                <div class="list-choice-objectsB">
                    <form id="tags">
                        <label>
                            <input type="radio" name="tag" value="All" checked="on"/>                          <span>All</span>
                        </label>
                        <label>
                            <input type="radio" name="tag" value="Game" />                          <span>Games</span>
                        </label>
                        <label>
                            <input type="radio" name="tag" value="Algorithm" />                         <span>Algorithms</span>
                        </label>
                        <label>
                            <input type="radio" name="tag" value="Visualization" />                         <span>Visualizations</span>
                        </label>
                        <label>
                            <input type="radio" name="tag" value="Tool" />                         <span>Tools</span>
                        </label>
                    </form>
                    
                </div>
            </div>
        </div>

        <!--#endregion-->



        <div id="indexGrid" class="blockGrid">




        </div>
    </div>

</body>
</html>
